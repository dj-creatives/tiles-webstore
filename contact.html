<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Kumaran D-Online Tile Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>📞 Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <main class="contact-container">
    <form class="contact-form" id="contactForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Mobile Number</label>
  <input type="number" id="mobile" name="mobile" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
	</form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kumaran D-Online Tile Store. All rights reserved.</p>
  </footer>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwyJE4Oqi7k7NZ5iVaIHed46TqNpSmC--vGtvCyNNEQXq1iCFcO6QXFFuqPy5rmoZ_uTg/exec"; // Replace with your Web App URL
  const form = document.getElementById("contactForm");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const formData = {
      name: form.name.value,
      email: form.mobile.value,
      message: form.message.value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(formData)
    })
    .then(res => {
      alert("✅ Thank you! Your message has been saved and our executive will call you within 24 hours.");
      form.reset();
    })
    .catch(err => {
      alert("❌ Error submitting form. Please try again.");
      console.error(err);
    });
  });
  </script>
</body>
</html>
