<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Kumaran D-Online Tile Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>📞 Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <main class="contact-container">
    <form class="contact-form" onsubmit="return validateForm()">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kumaran D-Online Tile Store. All rights reserved.</p>
  </footer>

  <script>
    function validateForm() {
      alert("Thank you! Your message has been sent ✔️");
      return false; // Prevents actual form submission (demo only)
    }
  </script>
</body>
</html>
